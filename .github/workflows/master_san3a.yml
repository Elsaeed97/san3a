# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - san3a

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1caa0aa0f6a74ea7aabbb12f3050a134 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ebc377ee9d5c4e8a94b0e22eac700659 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_1caa0aa0f6a74ea7aabbb12f3050a134 }}/traefik:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'san3a'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1ce2618dfe2d4167b69f17db84881705 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1caa0aa0f6a74ea7aabbb12f3050a134 }}/traefik:${{ github.sha }}'